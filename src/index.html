<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <title>Kingslayer</title>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Kingslayer</h1>

        <pre><div id="terminal"></div></pre>
        <input type="text" id="term_input" placeholder="Enter commands here">
        <script type="module">
            import init, { add } from './kingslayer_wasm.js';

            async function run() {
                await init();

                // And afterwards we can use all the functionality defined in wasm.
                const result = add(1, 2);
                console.log(`1 + 2 = ${result}`);
                if (result !== 3)
                  throw new Error("wasm addition doesn't work!");
            }

            run();
        </script>
    </main>
</body>
</html>
